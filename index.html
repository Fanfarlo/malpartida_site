<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="logo">

          <div class="ham-btn">
          <a  id="ham-icon"><img  src="img/ham-icon.svg" alt="hamburger"></a>
          </div>

    <nav id="drawer" class="menu">

    <script asyc src="js/jquery-3.2.0.min.js"></script>
    <script>
        /*
         * Open the drawer when the menu ison is clicked.
         */

var displayMenu = function(){
  $('#ham-icon').click(function(event){
    $('#drawer').toggleClass('open')
    event.stopPropagation()
  })

  $("body").click(function(){
    $('#drawer').toggleClass()
  })
};
displayMenu();


    </script>
