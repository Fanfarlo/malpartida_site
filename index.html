<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="camion, carga, embalajes, mudanzas, transportes">
    <meta name="description" content="Transportes y Mudanzas Malpartida es una empresa de carga, mudanzas y embalajes en el distrito de Lima">
    <title>Transportes y Mudanzas Malpartida</title>
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="logo">
        </div>
          <div class="ham-btn">
          <a  id="ham-icon"><img  src="img/ham-icon.svg" alt="hamburger"></a>
          </div>
    </header>
    <nav id="drawer">
        <div class="nav-head">
            <p class="box box-1 orange">Embalajes</p>
            <p class="box box-2 blue">Mudanzas</p>
            <p class="box box-3 orange">Transportes</p>
          <div class="logo">
            <img src="img/logo.svg" alt="logo">
          </div>
        </div>
        <ul>
            <li>Inicio<div class="next-btn"><img src="img/next.svg" alt="next"></div></li>
            <li>Servicios<div class="next-btn"><img src="img/next.svg" alt="next"></div></li>
            <li>Cotizaciones<div class="next-btn"><img src="img/next.svg" alt="next"></div></li>
            <li>Contacto<div class="next-btn"><img src="img/next.svg" alt="next"></div></li>
        </ul>
    </nav>
    <main>
        <div class="hero">
        </div>
        <div class="services">
        </div>
        <div class="budget">
        </div>
     </main>
    <footer>
        <div class="contact">
        </div>
        <div class="social">
        </div>
        <div class="copyright">
        </div>
    </footer>
    <script async src="js/jquery-3.2.0.min.js"></script>
    <script>
        /*
         * Open the drawer when the menu ison is clicked.
         */

var displayMenu = function(){
  $('#ham-icon').click(function(event){
    $('#drawer').toggleClass('open')
    event.stopPropagation()
  })

  $("body").click(function(){
    $('#drawer').removeClass("open")
  })
};
displayMenu();


    </script>
</body>

</html>
